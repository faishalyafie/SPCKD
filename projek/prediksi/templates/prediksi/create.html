{% extends 'base.html' %}
{% load static %}


{% block baner %}
<section class="banner-area other-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{judul}}</h1>
            </div>
        </div>
    </div>
</section>
{% endblock baner %}


{% block body %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
    </div>

    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card">
                <h1 class="card-header">
                    {{body}}
                </h1>
                <div class="card-body">
                    <!-- Mulai -->
                    <div class="form-group">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <br>
                            <button type="submit" class="btn btn-secondary float-right">Deteksi</button>
                        </form>
                    </div>

                    <!-- Selesai -->
                </div>

            </div>

        </div>
    </div>

</div>


{% endblock body %}
